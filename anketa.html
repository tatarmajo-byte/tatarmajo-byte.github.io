    <h2>Vyplňte krátky formulár</h2>
    <form>
      <label for="meno">Meno:</label><br>
      <input type="text" id="meno" name="meno" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="vek">Vek:</label><br>

      <label for="oblubene">Obľúbený produkt:</label><br>
      <select id="oblubene" name="oblubene">
        <option value="avokado">Avokádo</option>
        <option value="orechy">Orechy</option>
        <option value="bio">Bio potraviny</option>
      </select><br><br>

      <input type="checkbox" id="suhlas" name="suhlas" required>
      <label for="suhlas">Súhlasím so spracovaním údajov</label><br><br>

      <input type="submit" value="Odoslať">
    </form>
